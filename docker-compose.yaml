version: '3.8'

services:
  enhanced-osint:
    build: .
    container_name: enhanced-osint-coolify
    restart: unless-stopped
    command: ["python3", "main.py"]
    environment:
      - MAX_WORKERS=80
      - BATCH_SIZE=5000
      - LOG_LEVEL=INFO
      - POCKETBASE_URL=${POCKETBASE_URL}
      - POCKETBASE_EMAIL=${POCKETBASE_EMAIL}
      - POCKETBASE_PASSWORD=${POCKETBASE_PASSWORD}
      - ENVIRONMENT=production
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    ports:
      - "8002:8002"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'
    networks:
      - osint-network

  # Optional: Add Redis for caching and job queuing
  redis:
    image: redis:7-alpine
    container_name: osint-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - osint-network

volumes:
  redis_data:

networks:
  osint-network:
    driver: bridge